{% extends "base.html" %}
{% block title %}Support - {% endblock %}
{% block header %}
{% include "inc.header.title.html" %}
{% endblock %}
{% block body %}
<h1>Support</h1>
<script type="text/javascript" charset="utf-8">
  var is_ssl = ("https:" == document.location.protocol);
  var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
  document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript" charset="utf-8">
  var feedback_widget_options = {};
  feedback_widget_options.display = "inline";  
  feedback_widget_options.company = "tweetc"; 
  feedback_widget_options.style = "question";
  var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
</script>

<div id='gsfn_search_widget'>
<a href="http://getsatisfaction.com/tweetc" class="widget_title">People-Powered Customer Service for Tweetc</a>
<div class='gsfn_content'>
<form accept-charset='utf-8' action='http://getsatisfaction.com/tweetc' id='gsfn_search_form' method='get' onsubmit='gsfn_search(this); return false;'>
<div>
<input name='style' type='hidden' value='' />
<input name='limit' type='hidden' value='5' />
<input name='utm_medium' type='hidden' value='widget_search' />
<input name='utm_source' type='hidden' value='widget_tweetc' />
<input name='callback' type='hidden' value='gsfnResultsCallback' />
<input name='format' type='hidden' value='widget' />
<label class='gsfn_label' for='gsfn_search_query'>Ask a question, share an idea, or report a problem.</label>
<input id='gsfn_search_query' maxlength='120' name='query' type='text' value='' />
<input id='continue' type='submit' value='Continue' />
</div>
</form>
<div id='gsfn_search_results' style='height: auto;'></div>
</div>
<div class='powered_by'>
<a href="http://getsatisfaction.com/"><img alt="Burst16" src="http://getsatisfaction.com/images/burst16.png" style="vertical-align: middle;" /></a>
<a href="http://getsatisfaction.com/">Get Satisfaction support network</a>
</div>
</div>
<script src="http://getsatisfaction.com/tweetc/widgets/javascripts/33413cf8b8/widgets.js" type="text/javascript"></script>
{% endblock %}
