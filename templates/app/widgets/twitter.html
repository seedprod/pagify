<form id="fm-{{widget.id}}" class="widget-form widget-twitter">
    <span class="fm-divider">
    <label for="twitter_username">Twitter Username:</label>
    <input type="text" name="twitter_username" class="{{widget.id}}" value="{{widget.twitter_username|default:""}}"></input>
    </span>
</form>

<script>
var timeout_{{widget.id|cut:"-"}};
$('.{{widget.id}}').bind('textchange change', function () {
  clearTimeout(timeout_{{widget.id|cut:"-"}});
  //$('#ajaxFired').html('<strong>Typing...</strong>');
    var self = this;
    timeout_{{widget.id|cut:"-"}} = setTimeout(function () {
        saveWidget('{{widget.id}}');
        //$('#ajaxFired').html('<strong>Saved</strong>: ' + $(self).val());
  }, 1000);
});
$("#fm-{{widget.id}}").validate({
    rules: {
      twitter_username: {
        required: true
      }
    }
 });
</script>
