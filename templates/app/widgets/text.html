<form id="fm-{{widget.id}}" class="widget-form">
<textarea name="text__text" class="{{widget.id}} tinymce" style="height:100px">{{widget.text__text|default:""}}</textarea>
<span class="south-street"><button class="{{widget.id}} btn">Save</button>
</form>

<script>
$( "#fm-{{widget.id}} button").button().click(function() { saveWidget('{{widget.id}}');});
//trigger event for tinymce
$("body").trigger("widgetloaded");
</script>
