<form id="fm-{{widget.id}}" class="widget-form widget-feed">
<span class="fm-divider">
<label for="feed_url">Feed URL:</label>
<input type="text" name="feed_url" class="{{widget.id}} " value="{{widget.feed_url|default:""}}"></input>
</span>
<span class="south-street"><button class="{{widget.id}} btn">Save</button>
</form>

<script>
$( "#fm-{{widget.id}} button").button().click(function() { 
  saveWidget('{{widget.id}}');
});
$("#fm-{{widget.id}}").validate({
    rules: {
      feed_url: {
        url: true
      }
    }
 });
</script>
