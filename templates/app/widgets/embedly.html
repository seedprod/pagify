<form id="fm-{{widget.id}}" class="widget-form widget-embedly">
<p>Embedly lets you embed content from over 200 sources. Just paste in the url. <a href="http://api.embed.ly/" target="_blank">Here's a list of all the services you can embed</a>. </p>
<span class="fm-divider">
<label for="embedly_url">URL:</label>
<input type="text" name="embedly_url" class="{{widget.id}}" value="{{widget.embedly_url|default:""}}"></input>
</span>
<span class="south-street"><button class="{{widget.id}} btn">Save</button>
</form>

<script>
$( "#fm-{{widget.id}} button").button().click(function() { 
  saveWidget('{{widget.id}}');
});

$("#fm-{{widget.id}}").validate({
    rules: {
      embedly_url: {
        url: true
      }
    }
 });
</script>
