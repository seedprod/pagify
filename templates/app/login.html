<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6" xmlns:fb="http://www.facebook.com/2008/fbml"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7" xmlns:fb="http://www.facebook.com/2008/fbml"> <![endif]-->

<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js" > <!--<![endif]-->
<head>
    <meta charset="utf-8"> 
    <title>{% block title %}{% endblock %}{{config.name}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="{{config.description}}"> 
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.3.0/build/cssreset/reset-min.css&3.3.0/build/cssfonts/fonts-min.css&3.3.0/build/cssgrids/grids-min.css">
    <link rel="stylesheet" href="/static/css/app-style.css?v=1">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/favicon.ico">
    <script type="text/javascript" src="/static/js/modernizr-1.6.min.js"></script>
</head>
<body>
    <div id="login">
        <h1><a href="http://pagifyapp.com" title="Powered by Pagify">Pagify</a></h1>
        <div id="loginform" class="box_round_4 box_shadow">
            <fb:login-button autologoutlink="true" size="large" perms="email,manage_pages">Login with Facebook</fb:login-button>
        </div>
    </div>
    <p id="backto" class="header_box_gradient"><a href="http://pagifyapp.com/" title="Are you lost?">&larr; Back to Pagify</a></p>
    {% include "inc/inc.fbjssdk.html" %}
    <!-- Google API's -->
    <script src="http://www.google.com/jsapi?key={{google.api_key}}"></script>
    <script>
        google.load("jquery", "{{google.jquery_version}}");
    </script>
    <!-- My Scripts -->
    <script src="/static/js/plugins.js?v=1"></script>
    <script src="/static/js/script.js?v=1"></script>
    <!--[if lt IE 7 ]>
    <script type="text/javascript" src="/static/js/dd_belatedpng.js?v=1"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
    <![endif]-->
    {% if config.google_analytics_id %}
    <!-- Google Analytics -->
    <script>
        //<![CDATA[
    	var _gaq = _gaq || [];
    	_gaq.push(['_setAccount','{{config.google_analytics_id}}']);
    	_gaq.push(['_setDomainName', '.pagifyapp.com']);
      _gaq.push(['_setAllowHash', false]);
    	_gaq.push(['_trackPageview']);
    	(function() {
    		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    	})();
    	//]]>
	</script>
    {% endif %}
</body>
</html>
