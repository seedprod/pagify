      version: 2,
      type: 'profile',
      rpp: 4,
      interval: 6000,
      width: 250,
      height: 300,
      theme: {
        shell: {
          background: 'transparent',
          color: 'inherit'

        tweets: {
          background: 'transparent',
          color: 'inherit',
          links: 'inherit'
        }

      features: {
        scrollbar: false,
        loop: false,
        live: false,
        hashtags: true,
        timestamp: true,
        avatars: false,
        behavior: 'all'
      }
    }).render().setUser('{{w.twitter_username}}').start();
